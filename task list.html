<!DOCTYPE html>
<html>

<head>
	<title>Task List</title>
	
	<!-- custom css file -->
	<link rel="stylesheet" type="text/css" href="assets/css/task list.css"></link>

	<!-- font 'roboto' from google, sizes 400, 500 and 700 -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

	<!-- jquery file -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- font awesome file for 'trash' and 'plus' icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	
</head>

<body>

<div id="container">
	<h1>Task List <span id="plusSpan"><i class="fas fa-plus"></i></span></h1>

	<input type="text" name="addNewTodo" placeholder="Add New Todo" id="add-new-todo">

	<ul id="list">
		<li><span class="listSpan"><i class="far fa-trash-alt"></i></span> Thing to do 1</li>
		<li><span class="listSpan"><i class="far fa-trash-alt"></i></span> Thing to do 2</li>
		<li><span class="listSpan"><i class="far fa-trash-alt"></i></span> Thing to do 3</li>
		<li><span class="listSpan"><i class="far fa-trash-alt"></i></span> Thing to do 4</li>
	</ul>
</div>

<!-- custom js file -->
<script type="text/javascript" src="assets/js/task list.js"></script>

</body>

</html>
